
<h1>{{product.category}}</h1>
<div class="card mb-2 my-4 mx-5" style="max-width: 1100px;">
    <div class="row g-0">
      <div class="col-md-4 ">
        <img style="height: 320px; width: 360px; padding-top: 23px; padding-left: 10px;" src="{{product.thumbnail}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div  class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{product.title}}</h3>
          <ul  class="list-group list-group-flush">
            <li  class="list-group-item"><span class="text1">Price :  </span><span class="text2">${{product.price}}</span></li>
            <li class="list-group-item"><span class="text1">Discount :  </span> <span class="text2"> {{product.discountPercentage}}%off</span></li>
            <li class="list-group-item"><span class="text1">Brand :  </span>  <span class="text2"> {{product.brand}}</span></li>
            <li class="list-group-item"><span class="text1">Category :</span>  <span class="text2"> {{product.category}}</span></li>
            <li class="list-group-item"><span class="text1">Rating :</span>  <span class="text2"> {{product.rating}}</span></li>
            <li class="list-group-item"><span class="text1">Stock :</span>  <span class="text2"> {{product.stock}}</span></li>
            <p class="card-text">{{product.description}}</p>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <button routerLink="/" class="btn btn-outline-primary my-5 mx-5">Bact to Home</button>
