<div class="containerfluid mt-3 mx-3">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.flipshope.com/blog/wp-content/uploads/2021/10/Aliexpress-Black-Friday-Sale-1.png"
          class="d-block " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>BLACK FRIDAY SALE</h5>
          <p>Up to 80% off..</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2021/11/aliexpress-black-friday-2539863.jpg"
          class="d-block " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>BLACK FRIDAY SALE IS ON</h5>
          <p>Up to 80% off.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.topfdeals.com/wp-content/uploads/2022/08/2503bb7fdd32f75081947c9d6a777362_fgraphic.jpg"
          class="d-block " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>SHOP NOW</h5>
          <p>LIMITED PERIOD OFFER.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container">
  <form class="d-flex mt-5" role="search">
    <input (keyup)="search($event)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-dark" type="submit">Search</button>
  </form>
  <div class="row">
    
    <div class="card " style=" width: 18rem; " *ngFor="let pro of product |filter:searchKey:'title'">
      <img src={{pro.thumbnail}} class="card-img-top" id="imga" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{pro.title}}</h5>
        <p class="card-text">{{pro.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span  class="text1">Price : </span><span class="text2">${{pro.price}}</span></li>
        <li class="list-group-item"><span  class="text1">Discount : </span> <span style="color: #388E3C;" class="text2">
            {{pro.discountPercentage}}%off</span></li>
        <li class="list-group-item"><span class="text1">Brand : </span> <span class="text2"> {{pro.brand}}</span></li>
      </ul>
      <div class="card-body">
        <button class="btn btn-outline-primary mx-4">Buy Now</button>
        <button routerLink="/mainProducts/viewProduct/{{pro.id}}" class="btn btn-outline-success">view</button>
      </div>
    </div>

  </div>

</div>
